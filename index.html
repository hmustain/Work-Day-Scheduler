<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header id="header" class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="current-time"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- https://getbootstrap.com/docs/4.0/components/input-group/ -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">08:00 am</span>
        </div>
        <input id="hour-8" type="text" class="form-control time-block" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button id="enter-btn" class="entbtn btn-outline-secondary" type="button">✅</button>
        <button id="erase-btn" class="erabtn btn-outline-secondary" type="button">❌</button>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">09:00 am</span>
        </div>
        <input id="hour-9" type="text" class="form-control time-block"" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button id="enter-btn" class="entbtn btn-outline-secondary" type="button">✅</button>
        <button id="erase-btn" class="erabtn btn-outline-secondary" type="button">❌</button>
      </div>

        <button id="erase-btn" class="erabtn btn-outline-secondary" type="button">❌</button>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11:00 am</span>
        </div>
        <input id="hour-11" type="text" class="form-control time-block"" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button id="enter-btn" class="entbtn btn-outline-secondary" type="button">✅</button>
        <button id="erase-btn" class="erabtn btn-outline-secondary" type="button">❌</button>
      </div>
      <div class="input-group input-group-lg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts.js"></script>
